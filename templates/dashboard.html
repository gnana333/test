<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <div class="bg-white w-full max-w-3xl p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Welcome, {{ username }} ðŸŽ‰</h2>
    <p class="mb-6">You are successfully logged in.</p>

    <div class="mb-6">
      <h3 class="text-xl font-semibold mb-2">All Registered Users</h3>
      <ul class="list-disc pl-6">
        {% for user in users %}
          <li>{{ user.username }}</li>
        {% endfor %}
      </ul>
    </div>

    <a href="{{ url_for('logout') }}" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Logout</a>
  </div>
</body>
</html>
